  <script>
    function mouseOver(t) {
      if (t == 'weixin') {
        document.getElementById("weixinbg").classList.remove("backBg");
        document.getElementById("weixinbg").classList.add("frontBg");
        document.getElementById("wx_prompt").classList.remove("dn");
      } else if (t == 'tel') {
        document.getElementById("telbg").classList.remove("backBg");
        document.getElementById("telbg").classList.add("frontBg");
        document.getElementById("tel_prompt").classList.remove("dn");
      }
      
    }
    function mouseOut(t) {
      if (t == 'weixin') {
        document.getElementById("weixinbg").classList.remove("frontBg");
        document.getElementById("weixinbg").classList.add("backBg");
        document.getElementById("wx_prompt").classList.add("dn");
      } else if (t == 'tel') {
        document.getElementById("telbg").classList.remove("frontBg");
        document.getElementById("telbg").classList.add("backBg");
        document.getElementById("tel_prompt").classList.add("dn");
      }
    }
  </script>
